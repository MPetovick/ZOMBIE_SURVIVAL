<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HushBox - Secure Messaging with QR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">HUSHBOX</h1>
        </header>
        <main class="main-grid">
            <!-- Secci贸n de Encriptaci贸n -->
            <section class="section encrypt-section">
                <form id="encrypt-form">
                    <div class="input-group">
                        <input type="password" id="passphrase" placeholder="Enter your secret passphrase" required aria-label="Secret passphrase">
                        <i class="fas fa-key icon" aria-hidden="true"></i>
                    </div>
                    <div class="input-group">
                        <textarea id="message-input" placeholder="Write your secure message..." rows="4" required aria-label="Secure message"></textarea>
                        <i class="fas fa-comment-dots icon" aria-hidden="true"></i>
                    </div>
                    <button type="submit" id="send-button" class="btn-primary">
                        <i class="fas fa-lock" aria-hidden="true"></i> Encrypt & Generate QR
                    </button>
                </form>
                <div id="qr-container" class="hidden">
                    <div class="qr-header">
                        <h3><i class="fas fa-qrcode" aria-hidden="true"></i> Secure QR</h3>
                        <div class="qr-actions">
                            <button id="download-button" class="btn-secondary">
                                <i class="fas fa-download" aria-hidden="true"></i> Download
                            </button>
                        </div>
                    </div>
                    <canvas id="qr-canvas" aria-label="Generated QR code"></canvas>
                </div>
            </section>

            <!-- Secci贸n de Desencriptaci贸n -->
            <section class="section decrypt-section">
                <div class="upload-container">
                    <label class="file-upload" for="qr-upload">
                        <input type="file" id="qr-upload" accept="image/*" aria-label="Upload QR code image">
                        <div class="upload-content">
                            <i class="fas fa-cloud-upload-alt" aria-hidden="true"></i>
                            <p>Drop or click to upload QR</p>
                        </div>
                    </label>
                </div>
                <div class="button-group">
                    <button id="decode-button" class="btn-primary">
                        <i class="fas fa-unlock" aria-hidden="true"></i> Decrypt Message
                    </button>
                    <button id="camera-button" class="btn-primary">
                        <i class="fas fa-camera" aria-hidden="true"></i> Scan QR
                    </button>
                </div>
                <div id="camera-preview" class="hidden">
                    <video id="camera-feed" autoplay playsinline aria-label="Camera feed for QR scanning"></video>
                </div>
                <div id="messages" class="message-container">
                    <div class="message-placeholder">
                        <i class="fas fa-comments" aria-hidden="true"></i>
                        <p>Decrypted messages appear here</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts Externos -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/argon2-browser@1.18.0/dist/argon2-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pqcrypto.js@0.8.0/dist/kyber.js"></script>
    <script src="script.js"></script>
</body>
</html>
