<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HushBox - Secure Messaging with QR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1 class="logo">HUSHBOX</h1>
        <div class="main-grid">
            <!-- Encryption Section -->
            <div class="section encrypt-section">
                <div class="input-group">
                    <input type="password" id="passphrase" placeholder="Enter your secret passphrase" required>
                    <i class="fas fa-key icon"></i>
                </div>
                <div class="input-group">
                    <textarea id="message-input" placeholder="Write your secure message..." rows="4"></textarea>
                    <i class="fas fa-comment-dots icon"></i>
                </div>
                <button id="send-button" class="btn-primary">
                    <i class="fas fa-lock"></i> Encrypt & Generate QR
                </button>
                <div id="qr-container" class="hidden">
                    <div class="qr-header">
                        <h3><i class="fas fa-qrcode"></i> Secure QR</h3>
                        <div class="qr-actions">
                            <button id="download-button" class="btn-secondary">
                                <i class="fas fa-download"></i> Download
                            </button>
                        </div>
                    </div>
                    <canvas id="qr-canvas"></canvas>
                </div>
            </div>

            <!-- Decryption Section -->
            <div class="section decrypt-section">
                <div class="upload-container">
                    <label class="file-upload">
                        <input type="file" id="qr-upload" accept="image/*">
                        <div class="upload-content">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Drop or click to upload QR</p>
                        </div>
                    </label>
                </div>
                <button id="decode-button" class="btn-primary">
                    <i class="fas fa-unlock"></i> Decrypt Message
                </button>
                <div id="messages" class="message-container">
                    <div class="message-placeholder">
                        <i class="fas fa-comments"></i>
                        <p>Decrypted messages appear here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Required Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
