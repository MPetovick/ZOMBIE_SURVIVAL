<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="theme-color" content="#00cc99">
    <title>HushBox - Post-Quantum Secure Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
</head>
<body>
    <div class="container">
        <h1 class="logo">HUSHBOX</h1>
        <div class="main-grid">
            <!-- Encryption Section -->
            <div class="section encrypt-section">
                <div class="input-group">
                    <input type="password" id="passphrase" placeholder="Enter your quantum-safe passphrase" required>
                    <i class="fas fa-key icon"></i>
                    <div class="password-strength"></div>
                </div>
                <div class="input-group">
                    <textarea id="message-input" placeholder="Type your secret message..." rows="4"></textarea>
                    <i class="fas fa-comment-dots icon"></i>
                </div>
                <button id="send-button" class="btn-primary">
                    <i class="fas fa-lock"></i> Quantum Encrypt & QR
                </button>
                <div id="qr-container" class="hidden">
                    <div class="qr-header">
                        <h3><i class="fas fa-qrcode"></i> Quantum-Safe QR</h3>
                        <button id="download-button" class="btn-secondary">
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                    <canvas id="qr-canvas"></canvas>
                </div>
            </div>

            <!-- Decryption Section -->
            <div class="section decrypt-section">
                <div class="upload-container">
                    <label class="file-upload">
                        <input type="file" id="qr-upload" accept="image/*" hidden>
                        <div class="upload-content">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Drop or select QR file</p>
                        </div>
                    </label>
                </div>
                <div class="button-group">
                    <button id="decode-button" class="btn-primary">
                        <i class="fas fa-unlock"></i> Decrypt Message
                    </button>
                    <button id="camera-button" class="btn-primary">
                        <i class="fas fa-camera"></i> Live Scan
                    </button>
                </div>
                <div id="camera-preview" class="hidden">
                    <video id="camera-feed" autoplay playsinline></video>
                    <button id="stop-camera" class="btn-secondary">
                        <i class="fas fa-video-slash"></i> Stop
                    </button>
                </div>
                <div id="messages" class="message-container">
                    <div class="message-placeholder">
                        <i class="fas fa-comments"></i>
                        <p>Decrypted messages appear here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- External Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/webcrypto-shim@1.1.0/dist/webcrypto-shim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tweetnacl@1.0.3/nacl.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pqcrypto.js@0.8.0/dist/kyber.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/argon2-browser@1.18.0/dist/argon2-bundle.min.js"></script>
    
    <!-- Main Application Script -->
    <script src="script.js"></script>
</body>
</html>
