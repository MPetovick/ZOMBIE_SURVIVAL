<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HushBox - QR Seguro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>HUSHBOX</h1>
        <div id="chat">
            <div id="messages"></div>
            <div class="input">
                <input type="password" id="passphrase" placeholder="Clave" required>
                <input type="text" id="message" placeholder="Mensaje" required>
                <button id="send">Enviar QR</button>
            </div>
            <div id="qr">
                <h3>QR:</h3>
                <canvas id="qr-canvas"></canvas>
                <button id="download" disabled>Descargar</button>
            </div>
            <div class="decode">
                <h3>Descifrar:</h3>
                <input type="file" id="qr-upload" accept="image/*">
                <button id="decode">Leer QR</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
